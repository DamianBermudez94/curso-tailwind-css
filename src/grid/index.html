<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <title>Grid</title>
  </head>
  <body>
    <!---Scrip para que tailwind se este actualizando cuando se genera un cambio: npx tailwindcss -i ./src/input.css -o ./src/output.css --watch-->
    <h1
      class="w-full mx-auto my-5 p-6 text-6xl font-mono font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-orange-600 to-orange-950 laptop:text-9xl"
    >
      Grid
    </h1>
    <div class="p-4 grid grid-cols-2 h-[100vh] border-2 border-blue-700 h-[900]">
      <div
        class="h-2 col-span-2 bg-red-600 p-28 m-4 border-solid border-4 border-blue-950 rounded-lg text-4xl"
      >
        header
      </div>

      <div
        class="h-2 col-span-2 bg-red-600 p-28 m-4 self-center border-solid border-4 border-blue-950 rounded-lg text-4xl"
      >
        nav
      </div>

      <div
        class="h-2 bg-red-600 p-28 m-4 border-solid border-4 border-blue-950 rounded-lg text-4xl self-end"
      >
        section
      </div>
      <div
        class=" row-[3/5] col-[2] bg-red-600 p-28 m-4 border-solid border-4 border-blue-950 rounded-lg text-4xl"
      >
        aside
      </div>

      <div
        class="h-2 bg-red-600 p-28 m-4 border-solid border-4 border-blue-950 rounded-lg text-4xl"
      >
        article
      </div>

      <div
        class="h-2 col-span-2 bg-red-600 p-28 m-4 border-solid border-4 border-blue-950 rounded-lg text-4xl"
      >
        footer
      </div>
    </div>
  </body>
</html>
