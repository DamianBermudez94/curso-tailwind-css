<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <title>Flex-box</title>
  </head>
  <body class="tablet:bg-sky-900">
    <!---Scrip para que tailwind se este actualizando cuando se genera un cambio: npx tailwindcss -i ./src/input.css -o ./src/output.css --watch-->
    <h1
      class="w-full mx-auto my-5 p-6 text-6xl font-mono font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-orange-600 to-orange-950 laptop:text-9xl"
    >
      Flex-Box
    </h1>
    <div class="p-4 flex flex-wrap border-2 border-blue-700 h-[900]">
      <div
        class="w-2 h-2 bg-red-600 grow shrink-0 p-28 m-4 border-solid border-4 border-blue-950 rounded-lg text-4xl"
      >
        1
      </div>

      <div
        class="w-2 h-2 grow shrink-0 bg-red-600 p-28 m-4 self-center border-solid border-4 border-blue-950 rounded-lg text-4xl"
      >
        2
      </div>

      <div
        class="w-2 h-2 grow shrink-0 bg-red-600 p-28 m-4 border-solid border-4 border-blue-950 rounded-lg text-4xl self-end"
      >
        3
      </div>
      <div
        class="w-2 h-2 grow shrink-0 bg-red-600 p-28 m-4 border-solid border-4 border-blue-950 rounded-lg text-4xl"
      >
        4
      </div>

      <div
        class="w-2 h-2 grow shrink-0 bg-red-600 p-28 m-4 border-solid border-4 border-blue-950 rounded-lg text-4xl"
      >
        5
      </div>

      <div
        class="w-2 h-2 grow shrink-0 bg-red-600 p-28 m-4 border-solid border-4 border-blue-950 rounded-lg text-4xl"
      >
        6
      </div>
    </div>
  </body>
</html>
